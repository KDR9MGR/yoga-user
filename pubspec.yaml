name: yoga
description: "A comprehensive yoga wellness platform connecting users with verified trainers"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.5
  
  # Routing
  go_router: ^13.0.0
  
  # UI & Icons
  ionicons: ^0.2.2
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.0
  flutter_staggered_animations: ^1.1.1
  shimmer: ^3.0.0
  
  # Auth & Database
  supabase_flutter: ^2.9.1
  google_sign_in: ^6.2.1
  
  # Utilities
  intl: ^0.19.0
  shared_preferences: ^2.3.2
  image_picker: ^1.1.2
  cached_network_image: ^3.4.1
  
  # Video & Communication
  permission_handler: ^11.3.1
  

  
  # Charts & Progress
  fl_chart: ^0.69.0
  
  # Calendar
  table_calendar: ^3.1.2
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # Code Generation
  riverpod_generator: ^2.4.3
  build_runner: ^2.4.13
  json_annotation: ^4.9.0
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
